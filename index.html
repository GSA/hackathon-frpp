<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>GSA Hackathon</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">
    <link rel="stylesheet" href="arcgis.css">
    <script src="https://js.arcgis.com/3.28/"></script>
    <script src="arcgis.js"></script>
</head>
<body>
    <header>
        <span class=header-text>Map of Federal Real Property</span>
    </header>
    
    <main>
        <div class="aside">
            <div class="filter">
                <div class="aside-header">
                    <div class="tooltip fade aside-header-text" data-title="Click here to filter query" class="aside-header-text" id="filters-header">
                        Filters
                    </div>
                    <div class="tooltip fade aside-header-text" data-title="Click here to view results">
                        Results
                    </div>
                </div>
                <hr style="color: black !important">
                <div class="filters"><span class="filters-text">Broadband View</span></div>
                <div class="filters"><span class="filters-text">Disposed View</span></div>
                <div class="filters"><span class="filters-text">Excess View</span></div>
                <div class="filters"><span class="filters-text">Master View</span></div>
                <div class="filters"><span class="filters-text">Status View</span></div>
            </div>

            <div class="legend">
                <div class="legend-text tooltip fade aside-header-text" data-title="This area explains colors on the map">
                    Legend
                </div>
            </div>
        </div>
        <div id="map" class="map">
            <div id="HomeButton"></div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
